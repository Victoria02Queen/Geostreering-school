<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header "> </header>
<div class="container mt-5 mb-5">
    <h1>Добавление тренинга</h1><br>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Название тренинга" class="form-control"><br>
        <textarea name="description" placeholder="Описание тренинга" class="form-control" ></textarea><br>
        <input type="text" name="trainer" placeholder="ФИО тренера" class="form-control"><br>
        <input type="text" name="countPlace" placeholder="Кол-во свободных мест" class="form-control"><br>
        <button type="submit" class="btn btn-light">Добавить тренинг</button>
    </form>
</div>

</body>
</html>
