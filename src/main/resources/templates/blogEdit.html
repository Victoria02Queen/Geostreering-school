<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header "> </header>
<div class="container mt-5 mb-5">
    <h1>Редактирование тренинга</h1>
    <div th:each="el :${training}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Название тренинга" class="form-control"><br>
            <textarea name="description"  placeholder="Описание тренинга" class="form-control" th:text="${el.description}"/> <br>
            <input type="text" th:value="${el.trainer}" name="trainer" placeholder="ФИО тренера" class="form-control"><br>
            <input type="text" th:value="${el.countPlace}" name="countPlace" placeholder="Количество свободных мест" class="form-control"><br>
            <button type="submit" class="btn btn-light">Обновить</button>
        </form>
        <br>
        <a th:href="'/admin/blog'" class="btn btn-light">Назад</a>
    </div>
</div>



</body>
</html>
