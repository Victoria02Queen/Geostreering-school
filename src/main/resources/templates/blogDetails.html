<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header "> </header>
<div class="container mt-5">
    <div th:each="el :${training}" class="alert alert-secondary mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.description}" ></p>
        <p th:text="${el.trainer}" ></p>
        <a th:href="'/admin/blog/' + ${el.id} + '/edit'" class="btn btn-light">Редактировать</a>

        <form th:action="'/admin/blog/' + ${el.id} + '/remove'" method="post"><br>
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
        <br>
        <a th:href="'/admin/blog'" class="btn btn-light">Назад</a>
    </div>
</div>


</body>
</html>
