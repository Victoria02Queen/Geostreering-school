<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header "> </header>

<style>
    td {
        margin-bottom: 0.6em;
        font-size:20px;
    }
    .wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding: 1em;
        background: #f9f9f9;
        /*border: 1px solid #c1c1c1;*/
    }
    .myButton:hover {
        background-color:#3d3d3d;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }
    button {
        border: 1px solid #1976d2;
        border-radius: 5px;
        height: 22px;
        padding: 3px 3px 3px 3px;
        font-size: 16px;
    }

</style>
<div class="wrapper">
    <form action="" method="post">
        <table class="table_center_by_css">
            <tfoot>
            <tr>
                <td>
                    <button id="addmore" type="button" class="myButton" style="margin:auto;height: 30px; width:208px;background-color:#f6f6f9;color:#1976d2;" onclick="duplicate()">Добавить вопрос</button>
                    <button id="save" type="button"  style="margin:auto;height: 30px; width:208px;background-color:#f6f6f9;color:#1976d2;" onclick="duplicateAnswer()">Добавить вариант ответа</button>
                    <button type="submit"></button>
                </td>
            </tr>
            </tfoot>
            <tbody >
            <tr>
                <div id="q" width="100%">
                    <div id="q1">
                        <div id="service">
                            <div id="qtext1" class="quest_area">
                                Текст вопроса :
                                <br><textarea style="width: 646px; height:60px;" name="question1"></textarea><br><br>
                            </div>
                            <div id="qanswer1_1" class="line">
                                Вариант ответа:
                                <input type="text" name="answer1_1" style="width: 409px;">
                                &nbsp;
                            </div>
                            <div id="qanswer1_2" class="line">
                                Вариант ответа:
                                <input type="text" name="answer1_2" style="width: 409px;">
                                &nbsp;
                            </div>
                            <div id="qanswer1_3" class="line">
                                Вариант ответа:
                                <input type="text" name="answer1_3" style="width: 409px;">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div th:insert="blocks/footer :: footer "></div>
<script>
    var i = 0;
    function duplicate() {
        var table = document.querySelector("table"),
            original = document.getElementById('service'),
            clone = original.cloneNode(true); // "deep" clone
        clone.id = "duplic" + ++i; // there can only be one element with an ID
        table.appendChild(clone);
    }
    function duplicateAnswer() {
        var table = document.querySelector("table"),
            original = document.getElementById('qanswer1_3'),
            clone = original.cloneNode(true); // "deep" clone
        clone.id = "duplic" + ++i; // there can only be one element with an ID
        table.appendChild(clone);
    }
</script>
</body>
</html>
