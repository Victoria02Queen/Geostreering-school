<style>
    html {
        height: 100%;

    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: #f2f2f2;
        display: block;
    }

    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: #fff;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.3);
        border-radius: 10px;
    }

    .login-box h2 {
        display: block;
        font-family: Poppins-Bold,sans-serif;
        font-size: 30px;
        color: #333333;
        line-height: 1.2;
        text-align: center;
    }

    .login-box .user-box {
        position: relative;
    }

    .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #0e0e0d;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #adadad;
        outline: none;
        background: transparent;
    }
    .login-box .user-box label {
        position: absolute;
        top:0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #adadad;
        pointer-events: none;
        transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #f5f3b4;
        font-size: 12px;
    }
