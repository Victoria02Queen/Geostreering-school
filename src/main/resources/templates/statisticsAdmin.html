<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header "> </header>
<body>
<style>
    * {
        box-sizing: border-box;
    }

    #myInput {
        background-image: url('https://www.w3schools.com/css/searchicon.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #79797c;
        margin-bottom: 12px;
    }
    #myInput:hover{
        border: 1px solid #f9ba48;
    }

    #myTable {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
        font-size: 18px;
    }

    #myTable th, #myTable td {
        text-align: left;
        padding: 12px;
    }

    #myTable tr {
        border-bottom: 1px solid #ddd;
    }

    #myTable tr.header, #myTable tr:hover {
        background-color: #f1f1f1;
    }

</style>
<section class="contact-form">

    <div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Поиск по именам.." title="Введите имя">

        <table id="myTable">
            <tr class="header">
                <th style="width:25%;">ФИО</th>
                <th style="width:25%;">Тренинг</th>
                <th style="width:25%;">Количество баллов</th>
                <th style="width:25%;">Дата</th>
            </tr>
            <tr th:each="el :${completedTrainingDtos}">
                <td data-label="ФИО"   th:text="${el.userName}" > </td>
                <td data-label="Тренинг" th:text="${el.trainingName}"></td>
                <td data-label="Количество баллов" th:text="${el.countCorrectAnswer}"></td>
                <td data-label="Дата" th:text="${el.completedDate}"></td>
            </tr>

        </table>
    </div>
</section>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
