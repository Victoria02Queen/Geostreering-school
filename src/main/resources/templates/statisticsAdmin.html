<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header "> </header>
<body>
<style>
    table.table_adaptive_gray {
        display: table;
        width: 100%;
        margin: 0;
        padding: 0;
        border-collapse: collapse;
        border-spacing: 0 !important;
        margin-bottom: 30px;
        line-height: 24px;
    }

    table.table_adaptive_gray caption {
        caption-side: top;
        color: #5f5f5f;
        text-align: center;
        font-weight: bold;
    }

    table.table_adaptive_gray tr {
        padding: 8px;
    }

    table.table_adaptive_gray tr:hover {
        background: #f5f5f5;
        color: #5f5f5f;
    }

    table.table_adaptive_gray th,
    table.table_adaptive_gray td {
        padding: 8px;
        text-align: center;
    }

    table.table_adaptive_gray th {
        font-size: 14px;
        letter-spacing: 1px;
        color: #5f5f5f;
        background-color: #f1f1f1;
        border: 0px !important;
    }

    table.table_adaptive_gray td {
        border-bottom: 1px solid #eee !important;
        border-top: 0px !important;
        border-left: 0px !important;
        border-right: 0px !important;
        font-size: 14px;
        -ms-word-break: break-all;
        word-break: break-all;
        word-break: break-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        hyphens: auto;
    }

    table.table_adaptive_gray td:first-child {
        text-align: left;
    }

    @media screen and (max-width: 800px) {
        table.table_adaptive_gray {
            border: 0 !important;
        }
        table.table_adaptive_gray thead {
            display: none;
        }
        table.table_adaptive_gray tr {
            margin-bottom: 10px;
            display: block;
            border: 1px solid #ededed !important;
        }
        table.table_adaptive_gray td {
            display: block;
            text-align: right;
            font-size: 13px;
            border-bottom: 1px dotted #ededed !important;
        }

        table.table_adaptive_gray td:first-child {
            text-align: right;
        }

        table.table_adaptive_gray td:last-child {
            border-bottom: 0 !important;
        }
        table.table_adaptive_gray td:before {
            content: attr(data-label);
            float: left;
        }
    }
</style>
<section class="contact-form">

    <div>
            <table class="table_adaptive_gray">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Тренинг</th>
                    <th>Количество баллов</th>
                </tr>
                </thead>

                <tr th:each="el :${completedTrainingDtos}">
                    <td data-label="ФИО"   th:text="${el.userName}" > </td>

                    <td data-label="Количество баллов" th:text="${el.countCorrectAnswer}"></td>

                </tr>

</html>
