<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header>
    <div>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor"
                     class="bi bi-globe-asia-australia" viewBox="0 0 16 16" role="img">
                    <title>GEOSTEERING SCHOOL</title>
                    <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                </svg>
                <span class="fs-4">GEOSTEERING SCHOOL</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/home">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/account">Аккаунт</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/passTest">Тестирования</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/training">Тренинги</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/logOut">Выход</a>
            </nav>
        </div>
    </div>
</header>
<body>
<style>
    .wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding: 1em;
        background: #f9f9f9;
        /*border: 1px solid #c1c1c1;*/
    }

    b {
        color: #373B44;
    }

    .btsn{
        font-family: Roboto, sans-serif;
        font-weight: 0;
        font-size: 14px;
        color: #fff;
        background-color: #c5ccd4;
        padding: 10px 30px;
        border: solid #7a7e82 2px;
        box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;
        border-radius: 50px;
        transition : 1000ms;
        transform: translateY(0);
        display: flex;
        margin-right: 10px;
        flex-direction: row;
        align-items: center;
        cursor: pointer;
    }
    .btsn:hover{
        transition : 1000ms;
        padding: 10px 50px;
        transform : translateY(-0px);
        background-color: #fff;
        color: #f9ba48;
        border: solid 2px #f9ba48;
    }
    strong {
        font-weight: bold;
        font-size: 1.6em;
    }
</style>
<section class="contact-form">
    <div class="wrapper">
        <form name="test" method="post" action="/listener/checkAnswers">
            <input type="text" th:value="${trainingId}" name="trainingId" hidden>
            <div class="onetest" name="onetest" th:each="question :${questions}">
                <br>
                <fieldset>
                    <strong>Вопрос:</strong>
                    <legend th:text="${question.getQuestion()}"></legend>
                    <div th:each="answer :${question.getAnswers}">
                        <input type="radio" th:id="${answer.getId()}" th:name="${question.getId()}" th:value="${answer.getId()}">
                        <label th:text="${answer.getTitle()}"> </label>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="btsn">Завершить</button>
        </form>
    </div>
</section>

</body>
</html>
