<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header>
    <div>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-globe-asia-australia" viewBox="0 0 16 16" role="img">
                    <title>GEOSTEERING SCHOOL</title>
                    <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                </svg>
                <span class="fs-4">GEOSTEERING SCHOOL</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/home">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/account">Аккаунт</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Тестирования</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/listener/training">Тренинги</a>
            </nav>
        </div>
    </div>
</header>
<style>
    * {
        box-sizing: border-box;
        background: lightgrey;
    }

    body {
        padding-top: 1rem;
    }

    .wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding: 1em;
        background: #f9f9f9;
        /*border: 1px solid #c1c1c1;*/
    }

    h3 {
        margin: 0;
    }

    input:focus,
    textarea:focus {
        outline: 3px solid gold;
    }

    input,
    textarea,
    button {
        width: 100%;
        border: 1px solid #000;
    }

    .wrapper > * {
        padding: 1em;
    }

    form label {
        display: block;
    }

    form p {
        margin: 0;
    }

    button,
    input,
    textarea {
        padding: 1em;
    }

    button {
        background: lightgrey;
        width: 100%;
        border: 0;
    }
    button:hover, button:focus {
        background: gold;
        outline: 0;
    }

    form {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 20px;
    }
    form p {
        grid-column: 1 / 2;
    }

    .input-file-wrapper {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
    }

</style>
<body>
<div class="wrapper">
    <h3>Account</h3>
    <form action="">
        <p>
            <label for="">Фамилия</label>
            <input type="text">
        </p>
        <p>
            <label for="">Имя</label>
            <input type="text">
        </p>
        <p>
            <label for="">Организация</label>
            <input type="text">
        </p>
        <p>
            <label for="">Email</label>
            <input type="email">
        </p>

        <p>
            <button>Сохранить</button>
        </p>
    </form>
</div>
</body>
</html>
